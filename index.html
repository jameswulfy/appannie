<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<title>App Hunter</title>
	</head>
	<body>
		<div class="logo">
			<header class="top-header">
				<img id="chatads" src="views/ChatAds_Logo.png">
			</header>
		</div>
		<div class="search-buttons">
			<form class="keyword" action="#">
				<p>Keyword
                   <input type="text" name="keyword" size="60" maxlength="80"/>
             </form>
			<form class="installs" action="#">
				<p>Minimum Installs</p>
				<select name="installs">
					<option value="1,000-">1,000-5,000</option>
					<option value="5,000">5,000-10,000</option>
					<option value="10,000">10,000-50,000</option>
					<option value="50,000">50,000-100,000</option>
					<option value="100,000">100,000-500,000</option>
					<option value="500,000">500,000-1,000,000</option>
					<option value="1,000,000">1,000,000 +</option>
				</select>
			</form>
		</div>
		<!-- <div class="icons">
			<img id="play" src="views/gplay.jpeg">
		</div>
 -->
	




	</body>
</html>
