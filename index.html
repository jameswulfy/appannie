<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
			<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
			<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<title>App Hunter</title>
	</head>
	<body>
		<div class="logo">
			<header class="top-header">
				<img id="chatads" src="views/ChatAds_Logo.png">
			</header>
		</div>
		<div class="search-buttons">
			<form class="keyword" action="#">
				<p>Search Term</p>
			        <input type="text" name="keyword" size="60" maxlength="80"/>
             </form>
			<form class="installs" action="#">
				<p>Minimum Installs</p>
				<select name="installs">
					<option value="50,000">50,000-100,000</option>
					<option value="100,000">100,000-500,000</option>
					<option value="500,000">500,000-1,000,000</option>
					<option value="1,000,000">1,000,000 +</option>
				</select>
			</form>
			<button class="search">SEARCH</button>
		</div>
	</body>
</html>
